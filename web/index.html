<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset=" UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <div id="feedget"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.mode === 'tw-dark' || (!('mode' in localStorage) && window.matchMedia('(prefers-color-scheme: tw-dark)').matches)) {
        document.getElementsByTagName("HTML")[0].setAttribute("class", localStorage.getItem("mode"));
      }
    </script>
  </body>

</html>
